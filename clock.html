<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    
</head>
<body>
    <div class="container">

      <div class="date">

         <div class="content">
            <p class="day"></p>
         </div>
         <div class="content">
            <p class="month"></p>
         </div>
         <div class="content">       
            <p class="year"></p>
         </div>
            
      </div>

       <div class="clock" >
         
         <div class="content">
            <p class="hour"></p>
         </div>
         <div class=" content">
            <p class="minute"></p>
         </div>
         <div class=" content">
            <p class="second"></p>
       </div>

       </div>

       <div class="timer">

         <div class="content">
            <p class="timer-minute">00</p>
            <p>:</p>
            <p class=" timer-second">00</p>
         </div>
         <div class="buttons">
            <button class="button start" onclick="Arttır()">Başlat</button>
            <button class="button stop" onclick="Durdur()">Durdur</button>
            <button class="button reset" onclick="Sıfırla()">Sıfırla</button>
         </div>
         
       </div>
    </div>


    
    
    
</body>
<script src="clock.js"></script>
</html>
